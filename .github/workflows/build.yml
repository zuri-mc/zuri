name: Build

on: [push]

jobs:
  build:
    name: Run build
    runs-on: ubuntu-latest

    env:
      CARGO_TERM_COLOR: always

    steps:
      - uses: actions/checkout@v3
      - run: |
          rustup set auto-self-update disable
          rustup toolchain install stable --profile minimal

      - run: cargo build --release --bin zuri
